<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <main class="arkaplan"> 
    <!--Header başlangıç-->
    <header>
        <div class="logo">
            <img src="download-removebg-preview.png" alt="netflix logo">
        </div>
    </header>
    <!--Header bitiş-->
    <main class="form">
        <h2>Sign In</h2>
        <form action="/kayit">
         <label for="email"></label>   
         <input class="kayit" type="text" name="email" id="email" placeholder="Email or Phone Number"><br>
         <label for="password"></label>   
         <input class="kayit" type="password" name="password" id="password" placeholder="Password">
        </form>
        <button class="btn">Sign In</button> <br>

        <section class="remember">
        <input type="checkbox" class="remember"> Remember me
        </section>
        <div class="clearfix"></div>
        <a href="#"class="remember-a">Need Help ?</a>
        
        <section class="facebook">
        <img src="face.png" width="20" alt="facebook logo"><p>Login with Facebook</p>
        </section>
        <section class="new">
        <h4>New to Netflix ? <span class="new-span1"><a href="#">Sign Up Now</a></span></h4>
        <p>This page is pretected by Google reCaptcha to ensure you're not a bot. <a href="#">Learn more.</a></p>
        </section>
</main>

</main>
</body>
</html>
